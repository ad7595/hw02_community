{% load static %}
<article>
  <ul> 
    <li> 
      Автор: {{ post.author.get_full_name }} 
    </li> 
    <li> 
      Дата публикации: {{ post.pub_date|date:"d E Y" }} 
    </li>
    {% if view_link and post.group  %}
      <li><p><a href= "group/{{ post.group.slug }}">Ссылка на группу автора</a></p></li>
    {% endif %} 
  </ul> 
<p>{{ post.text }}</p> 
</article>
{% if not forloop.last %}<hr>{% endif %}
